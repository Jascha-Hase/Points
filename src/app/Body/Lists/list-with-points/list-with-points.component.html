<div cdkDropListGroup>
  <div class="example-container">
    <h2>Sorted Points</h2>

    <div
      cdkDropList
      [cdkDropListData]="sortedPoints"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of sortedPoints" cdkDrag>{{item.content}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Points</h2>

    <div
      cdkDropList
      [cdkDropListData]="points"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of points" cdkDrag>{{item.content}}</div>
    </div>
  </div>
  <button (click)="save()" mat-raised-button>Send your Sorting</button>
</div>
